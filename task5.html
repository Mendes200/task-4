<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a8a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #3b82f6;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #06b6d4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0ea5e9;
        }
        .weather-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #2563eb;
            border-radius: 10px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location" />
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo">
            <h2 id="city"></h2>
            <p id="temperature"></p>
            <p id="conditions"></p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = 'cdf3bb157486ebf2949e34159babdcb0'; // Replace with your actual API key from OpenWeatherMap
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
            const data = await response.json();

            if (data.cod === 200) { // Check if the response code is 200 (OK)
                document.getElementById('city').textContent = data.name;
                document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°C`;
                document.getElementById('conditions').textContent = `Conditions: ${data.weather[0].description}`;
                document.getElementById('weatherInfo').style.display = 'block';
            } else {
                alert(data.message); // Display the error message from the API
            }
        }
    </script>
</body>
</html>
